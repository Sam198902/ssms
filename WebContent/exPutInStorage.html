<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>土壤样品管理</title>
    <meta name="keywords" content="土壤样品管理">
    <meta name="description" content="土壤样品管理">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">


    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">


</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-content">
                    <br>
                    <br>
                    <br>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">样品编号</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control m-b" placeholder="请启动扫描枪扫描样品条形码信息"  id="sample_id">
                        </div>
                        <span class="col-sm-8 input-group-btn">
                            <button type="button" onclick="SearchSampleId()" class="btn btn-primary">搜索</button>
                        </span>
                    </div>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
        </div>
        <div class="col-sm-12" id = "commitHouse">
            <div class="ibox">
                <div class="ibox-content">
                    <br>
                    <br>
                    <br>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">入库登记人</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control m-b" placeholder="请填写入库登记人"  id="sample_operator">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label ">入库重量</label>
                        <div class="col-sm-10">
                            <div class="input-group m-b">
                                <input type="text" class="form-control" placeholder="采样重量" id="sample_weight">
                                <span class="input-group-addon">KG</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label ">样品状态</label>
                        <div class="col-sm-10">
                            <select class="form-control m-b" data-placeholder="样品状态"  id="status">
                                <option value=0>正常</option>
                                <option value=1>异常</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="reason">
                        <label class="col-sm-2 control-label">原因</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control m-b" placeholder="请填写异常原因" id="error_reason">
                        </div>
                    </div>


                    <div class="form-group" align="center">
                        <div>

                            <button class="btn btn-primary" type="button" onclick="SampleIn(2)">提交</button>
                        </div>
                    </div>


                    <br>
                    <br>
                    <br>

                    <div id = "ResumeID">

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<script src="js/layer/layer.js"></script>


<script type="text/javascript" src="js/self/common.js"></script>

<script type="text/javascript" src="js/self/interactivity.js"></script>

<!-- Data picker -->
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>

<!-- Prettyfile -->
<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>

<!-- city -->
<script src="js/plugins/city/jquery.citys.js"></script>

<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>

<!-- Sweet alert -->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>

<!-- Fancy box -->
<script src="js/plugins/fancybox/jquery.fancybox.js"></script>

<script type="text/javascript" src="js/self/modify.js"></script>

<script>
    $(function () {

        $("#commitHouse").css("display","none");

        $("select#status").change(function(){
            console.log($(this).val());
            var status = $(this).val();
            if(status == 1) {
                $("#reason").css("display","block");
            }
            else{
                $("#reason").css("display","none");
            }

        });

    });
</script>


</body>
</html>
