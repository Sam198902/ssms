<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>土壤样品管理</title>
    <meta name="keywords" content="土壤样品管理">
    <meta name="description" content="土壤样品管理">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">

    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <!-- jqgrid-->
    <link href="css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">

    <style>
        /* Additional style to fix warning dialog position */

        #alertmod_table_list_2 {
            top: 900px !important;
        }
    </style>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="row">
        <div class="col-sm-6">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>土壤样品信息分布展示</h5>
                </div>
                <div class="ibox-content">
                    <h4 class="m-t"></h4>
                    <div class="jqGrid_wrapper">
                        <table id="table_list"></table>
                        <div id="pager_list"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="box" id="mapID" >
            </div>
        </div>
    </div>

    <div class="ibox ">
        <div class="ibox-title">
            <h5>远程开关柜处理</h5>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group" align="center">
                        <div>
                            <button class="btn btn-success " onClick="OpenContainer()"><i class="fa fa-unlock" ></i> 远程开柜</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" align="center">
                        <div>
                            <button class="btn btn-success " onClick="CloseContainer()"><i class="fa fa-lock" ></i> 远程关柜</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="spiner-example" id="loadingSpiner">
        <div class="sk-spinner sk-spinner-three-bounce">
            <div class="sk-bounce1"></div>
            <div class="sk-bounce2"></div>
            <div class="sk-bounce3"></div>
        </div>
        <h4><b>正在远程处理中.....</b></h4>
    </div>

</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<script src="js/layer/layer.js"></script>


<script type="text/javascript" src="js/self/common.js"></script>

<script type="text/javascript" src="js/self/interactivity.js"></script>

<!-- Data picker -->
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>

<!-- Prettyfile -->
<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>

<!-- city -->
<script src="js/plugins/city/jquery.citys.js"></script>

<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>

<!-- Sweet alert -->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>

<!-- jqGrid -->
<script src="js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
<script src="js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

<!-- Fancy box -->
<script src="js/plugins/fancybox/jquery.fancybox.js"></script>

<script type="text/javascript" src="js/self/resume.js"></script>

<script src="js/JsBarcode.all.js"></script>

<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>



</body>
</html>
