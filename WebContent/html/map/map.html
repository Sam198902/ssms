<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>土壤样品信息分布</title>

    <link rel="icon" href="../../favicon.ico" mce_href="../favicon.ico" type="image/x-icon">
    <!--界面显示框架-->
     <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">

     <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.css">

    <!-- Ionicons -->
    <link rel="stylesheet" href="../../plugins/ionicons/css/ionicons.min.css">

     <!-- Font Awesome -->
    <link rel="stylesheet" href="../../vendor/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/layui.css">
    <!--实例样式-->
    <link rel="stylesheet" href="assets/css/map.css">
    <link rel="stylesheet" href="assets/font/mine-font/iconfont.css">
    <!--google map-->
    <script src="google/js/main.js "></script>
    <script src="google/js/maplabel-compiled.js "></script>
    <script src="google/js/MeasureTool.js "></script>
    <!--绘制、测量-->
    <script src="google/js/drawing.js "></script>
    <!--图像-->
    <link rel="stylesheet" type="text/css" href="../../assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/htmleaf-demo.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/glightbox.css">
    
</head>

<body>
    <!--地图容器-->
    <div id="map_container" class="map-container"></div>
    <!--右上侧工具-->
    <div class="map-controls">
        <div class="icon-font icon-ditufangda map-controls-button " title="放大" onclick="zoomIn()"></div>
        <div class="icon-font icon-ditusuoxiao map-controls-button " title="缩小" onclick="zoomOut()"></div>
        <!--<div class="icon-font icon-daohang map-controls-button " title="定位" onclick="geolocation()"></div>-->
    </div>
    <div class="map-info">
        <label id="zoom-level">缩放级别：13</label>
        <label id="map-center">左击获取经纬度： </label>
    </div>

    <section class="content" >
        <div div class="modal fade" id="print-show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="box-tools pull-right">
                <button class="btn " data-widget="remove" onClick="CloseResume()"><i class="fa fa-remove"></i></button>
            </div>
         
            <!-- Main content -->
            <section class="invoiceImg" >
               <p class="h4" id="Resume_id" align="center">Amount Due 2/22/2014</p>

                <div class="row invoice-info">
                    <div class="col-sm-3 invoice-col" id = "Resume_msg">
                    </div><!-- /.col -->
                    <div class="col-sm-3 invoice-col" id = "Resume_people">
                    </div><!-- /.col -->
                    <div class="col-sm-3 invoice-col" id = "Resume_table">
                    </div>
                    <div class="col-sm-3 invoice-col" id = "Resume_info">
                    </div>
                    <div class="clear"></div>
                    <ul class="box-container six-cols">
                        <li class="box">
                            <a href="" class="glightbox2" id ="Resume_PhotoBefore1" data-glightbox="title:采样前; descPosition: right;" >
                            <img src="" alt="image" id ="Resume_PhotoBefore">
                            <div class="glightbox-desc" id ="ResumeInfo1">  
                            </div>
                        </a>
                        </li>
                        <li class="box">
                            <a href="" class="glightbox2" id ="Resume_PhotoAfter1" data-glightbox="title:采样后; descPosition: left;">
                            <img src="" alt="image" id ="Resume_PhotoAfter">
                            <div class="glightbox-desc" id ="ResumeInfo2">  
                            </div>
                        </a>
                        </li>
                        <li class="box">
                            <a href="" class="glightbox2" id ="Resume_PhotoEast1" data-glightbox="title:东侧; descPosition: right;">
                            <img src="" alt="image" id ="Resume_PhotoEast">
                            <div class="glightbox-desc" id ="ResumeInfo3">  
                            </div>
                        </a>
                        </li>
                        <li class="box">
                            <a href="" class="glightbox2" id ="Resume_PhotoSouth1" data-glightbox="title:西侧; descPosition: left;" >
                            <img src="" alt="image" id ="Resume_PhotoSouth">
                            <div class="glightbox-desc" id ="ResumeInfo4">  
                            </div>
                        </a>
                        </li>
                        <li class="box">
                            <a href="" class="glightbox2"  id ="Resume_PhotoWest1" data-glightbox="title:南侧; descPosition: right;">
                            <img src="" alt="image" id ="Resume_PhotoWest">
                            <div class="glightbox-desc" id ="ResumeInfo5">  
                            </div>
                        </a>
                        </li>
                        <li class="box">
                            <a href="" class="glightbox2" id ="Resume_PhotoNorth1" data-glightbox="title:北侧; descPosition: left;">
                            <img src="" alt="image" id ="Resume_PhotoNorth">
                            <div class="glightbox-desc" id ="ResumeInfo6">  
                            </div>
                        </a>
                        </li>
                    </url>
                </div><!-- /.row -->

            </section><!-- /.content -->
        </div>

   </section>
   


     <!-- jQuery 2.1.4 -->
    <script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>

    <!-- Bootstrap 3.3.5 -->
    <script src="../../bootstrap/js/bootstrap.min.js"></script>


    <!--框架即功能javascript-->
    <script src=" assets/layui.js "></script>
    <script src="map.js "></script>
    <script src="assets/common.js "></script>
    <script src="assets/tinycolor.js "></script>

    <!--Image-->
    <script src="../../assets/js/glightbox.min.js"></script>
    <script>
        var lightbox = GLightbox();
        var lightboxDescription = GLightbox({
          selector: 'glightbox2'
        });
        
      </script>


</body>

</html>
