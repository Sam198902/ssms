<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<title>土壤样品管理</title>
	<meta name="keywords" content="土壤样品管理">
	<meta name="description" content="土壤样品管理">

	<link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="css/plugins/iCheck/custom.css" rel="stylesheet">

	<!-- Sweet Alert -->
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">


	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css?v=4.1.0" rel="stylesheet">
	<!--[if lt IE 9]>
	<meta http-equiv="refresh" content="0;ie.html" />
	<![endif]-->
	<script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
	<div>

		<h3>欢迎使用登录</h3>

		<form class="m-t" role="form" action="index.html">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="用户名" id="UserName">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="密码" id="UserWord">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<button type="button" class="btn btn-primary btn-block btn-flat" onclick="login()">登陆</button>


		</form>
	</div>
</div>



<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<script src="js/layer/layer.js"></script>

<!-- Sweet alert -->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<script type="text/javascript" src="js/self/common.js"></script>

<script type="text/javascript" src="js/self/interactivity.js"></script>

<script type="text/javascript" src="js/self/login.js"></script>


<script>
    $(function () {

        document.onkeydown=keyDownSearch;

        function keyDownSearch(e) {
            // 兼容FF和IE和Opera
            var theEvent = e || window.event;
            var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
            if (code == 13) {
                login();//具体处理函数
                return false;
            }
            return true;
        }



    });
</script>



</body>

</html>
